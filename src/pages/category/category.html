<ion-header>

  <ion-navbar colour="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Category</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>

    <ion-label>Add a Category</ion-label>


    <ion-icon item-right name="add-circle" (click)="addCategory()"></ion-icon>
  </ion-item>

  <ion-card>
    <ion-card-header>
      Categories
    </ion-card-header>

    <ion-list>
      <ion-item *ngFor="let cat of cats | async" >
        {{cat.title}}
          <ion-icon item-right name="remove-circle" (click)="removeCat(cat.$key)"></ion-icon>
      </ion-item>
    </ion-list>
  </ion-card>


</ion-content>
