  <ion-navbar colour="primary">

  </ion-select>
</ion-item>






      <ion-item>
        <ion-label floating>Amount</ion-label>
        <ion-input type="number" formControlName="amount"></ion-input>
      </ion-item>

      <ion-item>
  <ion-label floating>Remark</ion-label>
