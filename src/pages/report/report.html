<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Reports</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      All Expenses
    </ion-card-header>

    <ion-list>
      <ion-item *ngFor="let expense of expenses | async" >
        {{
      expense.category
        }}

<!-- <ion-icon item-right name="remove-circle" (click)="showExpense(expense.category, expense.amount. expense.date, expense.remark, expense.$key)"></ion-icon> -->
<ion-icon item-right name="remove-circle" (click)="showExpense(expense.category, expense.ExpenseAmount, expense.ExpenseDate, expense.remark, expense.$key, expense)"></ion-icon>

      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
